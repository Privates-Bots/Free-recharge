<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Problem Report</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Dark background for the page */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Popup Container */
    .popup {
      width: 360px;
      background-color: #1b1b1b; /* Dark background for the popup */
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }

    /* Popup Header */
    .popup-header {
      background-color: #252525; /* Darker background for header */
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 2px solid #555;
      text-align: center;
    }

    /* Popup Content */
    .popup-content {
      font-size: 14px;
      color: #ddd;
      padding: 20px;
      text-align: center;
    }

    /* Buttons Container */
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #444;
    }

    /* Cancel Button */
    .cancel-btn {
      flex: 1;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-size: 14px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .cancel-btn:hover {
      background-color: #444;
    }

    /* Send Report Button */
    .report-btn {
      flex: 1;
      background-color: #f5b50a;
      color: #000;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .report-btn:hover {
      background-color: #e2a409;
    }

    /* Close Icon */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div class="popup">
    <!-- Close Button -->
    <i class="fas fa-times close-btn" onclick="closePopup()"></i>
    
    <!-- Header -->
    <div class="popup-header">
      CONNECTION PROBLEM REPORT
    </div>
    
    <!-- Content -->
    <div class="popup-content">
      If you are experiencing connection problems, please send us a report so we can resolve this issue for you quicker.
    </div>
    
    <!-- Buttons -->
    <div class="popup-buttons">
      <div class="cancel-btn" onclick="cancelAction()">CANCEL</div>
      <div class="report-btn" onclick="sendReport()">SEND REPORT</div>
    </div>
  </div>

  <script>
    // Close Popup Logic
    function closePopup() {
      alert('Popup closed!');
    }

    // Cancel Button Action
    function cancelAction() {
      alert('Cancel clicked!');
    }

    // Send Report Button Action
    function sendReport() {
      alert('Report sent!');
    }
  </script>
</body>
</html>
