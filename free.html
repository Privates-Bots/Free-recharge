<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Animation with Loading and Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    /* Loading Bar Container */
    .loading-container {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      height: 5px;
      background-color: #333;
      border-radius: 0px;
      overflow: hidden;
      display: none;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: #b88b00;
      transition: width 0.5s linear;
      position: relative;
    }

    /* Login Buttons Layout */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .login-buttons-row {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .login-button {
      width: 100%;
      padding: 6px 10px;
      text-align: center;
      border: none;
      border-radius: 5px;
      margin: 2px 0;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      font-size: 12px;
    }

    .twitter-button,
    .more-button {
      background-color: #808080;
      color: #fff;
    }

    .facebook-button {
      background-color: #1877f2;
      color: #fff;
    }

    .icon {
      margin-right: 5px;
    }

    .or {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      color: #212121;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .or::before,
    .or::after {
      content: '';
      display: inline-block;
      width: 40px;
      height: 1px;
      background-color: #212121;
      vertical-align: middle;
      margin: 0 8px;
    }

    .more-button {
      margin-left: 5px;
    }

    /* Popup and iframe */
    .popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .iframe-container {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Background overlay to close popup */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">

  <!-- Loading Bar -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container" id="loginContainer">
    <button class="login-button facebook-button" id="facebookButton">
      <i class="fab fa-facebook-f icon"></i> Sign in with Facebook
    </button>
    <p class="or">or</p>
    <div class="login-buttons-row">
      <button class="login-button twitter-button">
        <i class="fab fa-twitter icon"></i> Twitter
      </button>
      <button class="login-button more-button" id="moreButton">
        <i class="fas fa-ellipsis-h icon"></i> More
      </button>
    </div>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <iframe class="iframe-container" id="popupIframe" src=""></iframe>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const popupIframe = document.getElementById('popupIframe');
    const facebookButton = document.getElementById('facebookButton');
    const moreButton = document.getElementById('moreButton');

    // Open the popup for Facebook
    facebookButton.addEventListener('click', () => {
      popupIframe.src = 'facebook.html';
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Open the popup for More options
    moreButton.addEventListener('click', () => {
      popupIframe.src = '';
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Close the popup when clicking outside
    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      popupIframe.src = '';
    });
  </script>
</body>
</html>
