<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Animation with Loading and Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    /* Loading Bar Container */
    .loading-container {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      height: 15px;
      background-color: #333;
      border-radius: 0px;
      overflow: hidden;
      display: none;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: yellow;
      transition: width 0.5s linear;
      position: relative;
    }

    .progress-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Login Buttons Layout */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      position: absolute;
      bottom: 5%; /* Adjusted to make button further down */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .login-buttons-row {
      display: flex;
      width: 100%;
      justify-content: flex-start;
    }

    .login-button {
      width: 100%;
      padding: 6px 10px; /* Smaller padding for thinner button */
      text-align: center;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      font-size: 12px; /* Smaller font size */
    }

    .guest-button,
    .more-button {
      background-color: #fff;
      color: #212121;
    }

    .facebook-button {
      background-color: #1877f2;
      color: #fff;
    }

    .icon {
      margin-right: 5px;
    }

    .or {


    .guest-button, .more-button {
      flex-grow: 1;
      margin-right: 5px;
    }

    .more-button {
      margin-left: 5px;
    }

    /* Hide the button initially */
    .blue-button {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      bottom: 10%;
    }
  </style>
</head>
<body>
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">

  <!-- Loading Bar -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-bar" id="loadingBar">
      <span class="progress-text" id="progressText">Loading 0%</span>
    </div>
  </div>

  <!-- Login Container -->
  <div class="login-container" id="loginContainer">
    <button class="login-button facebook-button">
      <i class="fab fa-facebook-f icon"></i> Sign in with Facebook
    </button>
    <p class="or">or</p>
    <div class="login-buttons-row">
      <button class="login-button guest-button">
        <i class="fa-solid fa-user icon"></i> Guest
      </button>
      <button class="login-button more-button">
        <i class="fas fa-ellipsis-h icon"></i> More
      </button>
    </div>
  </div>

  <script>
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingBar = document.getElementById('loadingBar');
    const progressText = document.getElementById('progressText');
    const loginContainer = document.getElementById('loginContainer');
    const loginButton = document.querySelector('.facebook-button');

    // Function to start loading bar animation
    function startJerkyLoadingBar() {
      loadingContainer.style.display = 'block';
      let progress = 0;
      const jerkyProgress = Array.from({length: 100}, (_, i) => i + 1);
      let i = 0;

      const interval = setInterval(() => {
        if (i < jerkyProgress.length) {
          progress = jerkyProgress[i];
          loadingBar.style.width = `${progress}%`;
          progressText.textContent = `Loading ${progress}%`;
          progressText.style.opacity = 1;
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            image2.classList.add('visible');
            loginContainer.style.opacity = 1; // Show login buttons after loading
            loadingContainer.style.display = 'none';
          }, 500);
        }
      }, 50);
    }

    // Animation Sequence
    setTimeout(() => {
      image1.classList.add('visible');
      setTimeout(() => {
        image1.classList.remove('visible');
        setTimeout(() => {
          image2.classList.add('visible');
          setTimeout(() => {
            startJerkyLoadingBar();
          }, 2000);
        }, 2000);
      }, 3000);
    }, 500);
  </script>
</body>
</html>
