<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      position: absolute;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    #image2 {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Show the entire image without cropping */
    }
    /* Hide the audio element */
    audio {
      display: none;
    }
    /* Play Button Style */
    .play-button {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">
  
  <!-- Background audio element -->
  <audio id="backgroundAudio" loop>
    <source src="https://free-recharge-alpha.vercel.app/ff-old-lobby-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Play Button -->
  <button class="play-button" id="playButton">Play Music</button>

  <script>
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const audio = document.getElementById('backgroundAudio');
    const playButton = document.getElementById('playButton');

    // Event listener for the play button
    playButton.addEventListener('click', () => {
      // Play the audio when the button is clicked
      audio.play();
      playButton.style.display = 'none'; // Hide the play button after clicking
    });

    // Show the first image with fade-in animation
    setTimeout(() => {
      image1.classList.add('visible');
      setTimeout(() => {
        // Fade out the first image
        image1.classList.remove('visible');
        setTimeout(() => {
          // Show the second image with fade-in animation
          image2.classList.add('visible');
        }, 2000); // Delay to match fade-out of image1
      }, 3000); // Duration of showing the first image
    }, 500); // Slight delay to ensure smooth initial animation
  </script>
</body>
</html>
