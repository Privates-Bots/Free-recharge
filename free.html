<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Animation with Loading and Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Link -->
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
    }
    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    /* Loading Bar Container */
    .loading-container {
      position: absolute;
      bottom: 10%; /* Lower the bar further */
      left: 5%; /* Start slightly away from the left edge */
      right: 5%; /* End slightly away from the right edge */
      height: 15px; /* Thinner bar */
      background-color: #333;
      border-radius: 0px; /* Square edges for the loading bar */
      overflow: hidden;
      display: none; /* Initially hidden */
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }
    /* Loading Bar */
    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: yellow;
      transition: width 0.5s linear;
      position: relative;
    }
    /* Progress Text Inside Bar */
    .progress-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: black; /* Black color for progress text */
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* Blue Button Styling */
    .blue-button {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px; /* Reduced padding for thinner button */
      font-size: 14px; /* Smaller font size */
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .blue-button i {
      margin-right: 10px;
    }
    .blue-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Images -->
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">

  <!-- Loading Bar -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-bar" id="loadingBar">
      <span class="progress-text" id="progressText">Loading 0%</span>
    </div>
  </div>

  <!-- Blue Login Button -->
  <button class="blue-button" id="loginButton">
    <i class="fab fa-facebook"></i> Login with Facebook
  </button>

  <script>
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingBar = document.getElementById('loadingBar');
    const progressText = document.getElementById('progressText');
    const loginButton = document.getElementById('loginButton');

    // Function to start jerky loading bar animation
    function startJerkyLoadingBar() {
      loadingContainer.style.display = 'block'; // Show the loading container
      let progress = 0;

      const jerkyProgress = Array.from({length: 100}, (_, i) => i + 1); // Progress from 1 to 100
      let i = 0;

      const interval = setInterval(() => {
        if (i < jerkyProgress.length) {
          progress = jerkyProgress[i];
          loadingBar.style.width = `${progress}%`;
          progressText.textContent = `Loading ${progress}%`;
          progressText.style.opacity = 1; // Show text with animation
          i++;
        } else {
          clearInterval(interval); // Stop the interval once loading is complete
          setTimeout(() => {
            image2.classList.add('visible'); // Show the second image after loading
            loginButton.style.opacity = 1; // Show login button after loading
            loadingContainer.style.display = 'none'; // Hide loading container once done
          }, 500); // Delay to show image before button
        }
      }, 50); // Speed of the progress bar update (every 50ms)
    }

    // Animation Sequence
    setTimeout(() => {
      image1.classList.add('visible'); // Show first image
      setTimeout(() => {
        image1.classList.remove('visible'); // Hide first image
        setTimeout(() => {
          image2.classList.add('visible'); // Show second image
          setTimeout(() => {
            startJerkyLoadingBar(); // Start jerky loading bar after second image
          }, 2000); // Delay after second image is visible
        }, 2000); // Delay to match fade-out of first image
      }, 3000); // Duration of showing the first image
    }, 500); // Initial delay
  </script>
</body>
</html>
