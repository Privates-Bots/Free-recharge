<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #image1 {
      position: absolute;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    #image2 {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/zZNswRc/IMG-20250106-164524-enhanced-jpg.png');
      background-size: contain;  /* Ensures the full image is shown */
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="image1" src="https://i.ibb.co/59tYbby/IMG-20250106-161845-enhanced.png" alt="Image 1">
  <div id="image2"></div> <!-- Using div to show image as background -->

  <script>
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');

    // Show the first image with fade-in animation
    setTimeout(() => {
      image1.classList.add('visible');
      setTimeout(() => {
        // Fade out the first image
        image1.classList.remove('visible');
        setTimeout(() => {
          // Show the second image with fade-in animation
          image2.classList.add('visible');
        }, 2000); // Delay to match fade-out of image1
      }, 3000); // Duration of showing the first image
    }, 500); // Slight delay to ensure smooth initial animation
  </script>
</body>
</html>
