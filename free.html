<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Animation with Full Background</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    /* Full Background Image */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png'); /* Replace with your 2nd image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    /* Login Container */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .login-buttons-row {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .login-button {
      width: 100%;
      padding: 6px 10px;
      text-align: center;
      border: none;
      border-radius: 5px;
      margin: 2px 0;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      font-size: 12px;
    }

    .twitter-button,
    .more-button {
      background-color: #808080; /* Grey color */
      color: #fff;
    }

    .facebook-button {
      background-color: #1877f2;
      color: #fff;
    }

    .icon {
      margin-right: 5px;
    }

    .or {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      color: #fff;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .or::before,
    .or::after {
      content: '';
      display: inline-block;
      width: 40px;
      height: 1px;
      background-color: #fff;
      vertical-align: middle;
      margin: 0 8px;
    }

    .more-button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <!-- Login Container -->
  <div class="login-container" id="loginContainer">
    <button class="login-button facebook-button">
      <i class="fab fa-facebook-f icon"></i> Sign in with Facebook
    </button>
    <p class="or">or</p>
    <div class="login-buttons-row">
      <button class="login-button twitter-button">
        <i class="fab fa-twitter icon"></i> Twitter
      </button>
      <button class="login-button more-button">
        <i class="fas fa-ellipsis-h icon"></i> More
      </button>
    </div>
  </div>

  <script>
    const background = document.getElementById('background');
    const loginContainer = document.getElementById('loginContainer');

    // Animation Sequence
    setTimeout(() => {
      background.classList.add('visible');
      setTimeout(() => {
        loginContainer.style.opacity = 1;
      }, 2000);
    }, 500);
  </script>
</body>
</html>
