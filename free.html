<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Covers Full Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    #image2.visible {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
    }

    /* Content hidden beneath image */
    .hidden-content {
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Image 1 -->
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  
  <!-- Image 2 -->
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">

  <!-- Hidden Content -->
  <div class="hidden-content">
    <h1 style="color: white; text-align: center;">Website Content Goes Here</h1>
  </div>

  <script>
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');

    // Animation Sequence
    setTimeout(() => {
      image1.classList.add('visible');
      setTimeout(() => {
        image1.classList.remove('visible');
        setTimeout(() => {
          image2.classList.add('visible'); // Show Image 2
        }, 2000);
      }, 3000);
    }, 500);
  </script>
</body>
</html>
