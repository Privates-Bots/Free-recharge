<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Link -->
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none; /* Prevent text selection */
    }
    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the image covers the full viewport without being cut off */
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    /* Hide the audio element */
    audio {
      display: none;
    }
    /* Small play button */
    .play-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 5px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      opacity: 0.2;
      transition: background-color 0.3s, opacity 0.3s;
    }
    .play-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
      opacity: 0.5; /* Increase opacity on hover */
    }
  </style>
</head>
<body oncontextmenu="return false;"> <!-- Disable right-click menu -->
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">
  
  <!-- Background audio element -->
  <audio id="backgroundAudio" loop>
    <source src="https://free-recharge-alpha.vercel.app/ff-old-lobby-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Play Button with Font Awesome icon -->
  <button class="play-button" id="playButton">
    <i class="fas fa-play"></i> <!-- Play icon from Font Awesome -->
  </button>

  <script>
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const audio = document.getElementById('backgroundAudio');
    const playButton = document.getElementById('playButton');

    // Event listener for the play button
    playButton.addEventListener('click', () => {
      // Play the audio when the button is clicked
      audio.play();
      playButton.style.display = 'none'; // Hide the play button after clicking
    });

    // Show the first image with fade-in animation
    setTimeout(() => {
      image1.classList.add('visible');
      setTimeout(() => {
        // Fade out the first image
        image1.classList.remove('visible');
        setTimeout(() => {
          // Show the second image with fade-in animation
          image2.classList.add('visible');
        }, 2000); // Delay to match fade-out of image1
      }, 3000); // Duration of showing the first image
    }, 500); // Slight delay to ensure smooth initial animation

    // Stop the audio when the page is closed or unloaded
    window.onbeforeunload = function() {
      audio.pause();
      audio.currentTime = 0; // Reset audio to the beginning
    };
  </script>
</body>
</html>
