<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Animation with Loading Bar</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      user-select: none; /* Prevent text selection */
    }
    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    /* Loading Bar Container */
    .loading-container {
      position: absolute;
      bottom: 15%; /* Lower the bar */
      left: 5%; /* Start slightly away from the left edge */
      right: 5%; /* End slightly away from the right edge */
      height: 20px; /* Slightly thicker bar */
      background-color: #333;
      border-radius: 0px; /* Square edges for the loading bar */
      overflow: hidden;
      display: none; /* Initially hidden */
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }
    /* Loading Bar */
    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: yellow;
      transition: width 0.5s linear;
      position: relative;
    }
    /* Progress Text Inside Bar */
    .progress-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: black; /* Black color for progress text */
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Images -->
  <img id="image1" src="https://i.ibb.co/PD59wMr/IMG-20250106-171004.png" alt="Image 1">
  <img id="image2" src="https://i.ibb.co/hFnDxcT/IMG-20250106-170944.png" alt="Image 2">

  <!-- Loading Bar -->
  <div class="loading-container" id="loadingContainer">
    <div class="loading-bar" id="loadingBar">
      <span class="progress-text" id="progressText">0%</span>
    </div>
  </div>

  <script>
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingBar = document.getElementById('loadingBar');
    const progressText = document.getElementById('progressText');

    // Function to start loading bar animation
    function startLoadingBar() {
      loadingContainer.style.display = 'block'; // Show the loading container
      let progress = 0;

      const interval = setInterval(() => {
        if (progress < 90) {
          progress += 10;
          loadingBar.style.width = `${progress}%`;
          progressText.textContent = `${progress}%`;
        } else if (progress === 90) {
          setTimeout(() => {
            progress = 100;
            loadingBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}%`;
            clearInterval(interval); // Stop the interval once loading is complete
          }, 3000); // Wait 3 seconds at 90% before completing
        }
      }, 500); // Progress speed
    }

    // Animation Sequence
    setTimeout(() => {
      image1.classList.add('visible'); // Show first image
      setTimeout(() => {
        image1.classList.remove('visible'); // Hide first image
        setTimeout(() => {
          image2.classList.add('visible'); // Show second image
          setTimeout(() => {
            startLoadingBar(); // Start loading bar after second image
          }, 2000); // Delay after second image is visible
        }, 2000); // Delay to match fade-out of first image
      }, 3000); // Duration of showing the first image
    }, 500); // Initial delay
  </script>
</body>
</html>
